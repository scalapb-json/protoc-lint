name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 2 * * 1'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: [8, 21]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: ${{matrix.java}}
        distribution: temurin
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt
           scalafmtCheckAll
           scalafmtSbtCheck
           "+ compile"
           "+ test"
           testAll
    - shell: bash
      run: rm -rf "$HOME/.ivy2/local" || true
           rm -rf "$HOME/.m2" || true
